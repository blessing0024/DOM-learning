<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning About DOM | Document Object Model</title>
</head>
<body>
    
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="subscribe-btn">
        Subscribe</button>

        <br> <br> <br>

        <br>




    <p>Jumia Shipping Calculator</p>

    <input placeholder="Cost of Order" class="cost-input" 
    onkeydown="handleCostKeydown(event);">

    <button onclick="calculateTotal()" 
    class="calculate-btn">Total Sum</button>

    <p class="total-cost"> Total</p>


    <script> 
        String(20)
        console.log('20' - 5);
        console.log('20' + 5);

        window.document
        window.console.log('window');
        window.alert

        function handleCostKeydown(event){
            if (event.key === 'Enter'){
                calculateTotal();
            }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.cost-input');

            let cost = Number(inputElement.value);

            if (cost < 50){
                cost = cost + 5;
            }

            document.querySelector('.total-cost')
            .innerHTML = `$${cost}`
        }
    </script>



    <script>
        function subscribe(){
            const buttonElement = document.querySelector('.subscribe-btn');

            if (buttonElement.innerText ==='Subscribe'){
                buttonElement.innerHTML = 'Subscribed';

            }else{
                buttonElement.innerHTML = 'Subscribe';
            }


    }
    </script>

</body>
</html>
